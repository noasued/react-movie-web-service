<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- interactive UI -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- put react element in the html -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        function SaveBtn() {
            return <button style={{
                backgroundColor:"#4dafc7",
                color:"white",
                padding:"10px 20px",
                margin:"2px",
                border:0,
                borderRadius:10
            }}>Save Changes</button>;
        }
        function ConfirmBtn() {
            return <button style={{
                backgroundColor:"#4dafc7",
                color:"white",
                padding:"10px 20px",
                margin:"2px",
                border:0,
                borderRadius:10
            }}>Confirm</button>
        }
        function App() { 
            return (
                <div>
                    <SaveBtn />
                    <ConfirmBtn />
                </div>
            );
            
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root); 
    </script>
</html>
