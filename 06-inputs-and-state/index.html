<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- interactive UI -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- put react element in the html -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">

function MinutesToHours() {
            const [amount, setAmount] = React.useState(0); // state의 결과는 array
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setInverted((current) => !current);
            };
            return(
                <div>
                    <h3>Minutes to Hours</h3>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input 
                            value={inverted ? amount * 60 : amount } // onchange 실행 후 업데이트됨
                            id="minutes" 
                            placeholder="Minutes" 
                            type="number"
                            onChange={onChange} // 데이터를 업데이트하는 역할
                            //disabled={inverted === true}
                            disabled={inverted}
                        />
                    </div>
                    <div>
                        <label htmlFor="hours">Hours</label>
                        <input 
                            value={inverted ? amount : Math.round(amount/60)}
                            id="hours"
                            placeholder="Hours"
                            type="number"
                            onChange={onChange}
                            //disabled={inverted === false}
                            disabled={!inverted}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted? "Turn back" : "Invert"}</button>
                </div>
            );
        }
        
        function KmToMiles() {
            const [amount, setAmount] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onChange = (event) => {
                setAmount(event.target.value);
            };
            const reset = () => setAmount(0);
            const onFlip = () => {
                reset();
                setInverted((current) => !current);
            };
            
            return (
                <div>
                    <h3>Kilometers to Miles</h3>
                    <div>
                        <label for="kilometer">Kilometers</label>
                        <input 
                            value={inverted ? amount/0.62137119 : amount}
                            id="kilometer"
                            placeholder="Kilometer"
                            type="number"
                            onChange={onChange}
                            disabled={inverted}
                        />
                    </div>
                    <div>
                        <label for="mile">Miles</label>
                        <input 
                            value={inverted ? amount : amount*0.62137119}
                            id="mile"
                            placeholder="Mile"
                            type="number"
                            onChange={onChange}
                            disabled={!inverted}
                        />
                    </div>
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>{inverted? "Turn back" : "Invert"}</button>
                </div>
            );
        }

        // make we can choose fromconverters
        function App() { // 다른 컴포넌트들을 랜더링
            const [index, setIndex] = React.useState("x");
            const onSelect = (event) => {
                setIndex(event.target.value);
            };

            return(
                <div>
                    <h1>Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="x">Select your units</option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">KM & Miles</option>
                    </select>
                    <hr/>
                    {index === "0" ? <MinutesToHours/> : null}
                    {index === "1" ? <KmToMiles/> : null}
                </div>
            );
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root); // root div를 그려줌
    </script>
</html>
